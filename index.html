<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zoa√ß√£o do Josu√©</title>

  <!-- html2canvas (para exportar como PNG de forma compat√≠vel online) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
          integrity="sha512-BNa5lEhIOtVt7L7Zg5X3lQjfdzE40HkNVmqcqiYmF1Q2D2s9G1+MVypyGkB3dIZV5f6H9jOiiA2BxRkB4Cw4bw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"></script>

  <style>
    :root{
      --bg:#0f1724;
      --accent:#ffcc00;
      --muted:#9aa4b2;
    }

    body{
      margin:0;
      background:radial-gradient(circle at top, #142233, #0b1320);
      font-family:Inter,Arial;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
    }

    .wrap{
      width:900px;
      max-width:94%;
      background:rgba(255,255,255,0.03);
      border-radius:16px;
      padding:20px;
      display:grid;
      grid-template-columns:380px 1fr;
      gap:20px;
      border:1px solid rgba(255,255,255,0.07);
    }

    .photo-card{
      position:relative;
      padding:10px;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      overflow:hidden;
    }

    .photo-card img{
      width:100%;
      height:360px;
      object-fit:cover;
      border-radius:12px;
    }

    h1{
      font-size:34px;
      margin:0;
      color:#ffcc00;
      text-shadow:0 8px 20px #000;
    }

    .btn{
      padding:10px 14px;
      background:var(--accent);
      border:none;
      color:#111;
      cursor:pointer;
      border-radius:10px;
      font-weight:bold;
      margin-top:10px;
    }

    .btn.ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.2);
    }

    .controls{
      margin-top:20px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    @media(max-width:840px){
      .wrap{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

<div class="wrap" id="card">

  <div class="photo-card">
    <img id="mainPhoto" src="photo.jpg" alt="foto">
    <input type="file" id="fileInput" accept="image/*" hidden>

    <button class="btn" onclick="fileInput.click()">Trocar foto</button>
  </div>

  <div>
    <h1 id="titleText">caguei nas cal√ßas KKKKK</h1>
    <p>discord: <b id="nickLine">caguei nas cal√ßas</b></p>
    <p style="color:var(--muted)">Zoando o Josu√© no mais alto n√≠vel üòè</p>

    <div class="controls">
      <button class="btn" onclick="savePNG()">Baixar imagem</button>
      <button class="btn ghost" onclick="dramatic()">Dramatizar</button>
    </div>
  </div>

</div>

<script>
const fileInput = document.getElementById("fileInput");
const mainPhoto = document.getElementById("mainPhoto");
const titleText = document.getElementById("titleText");

fileInput.onchange = e => {
  let f = e.target.files[0];
  if (!f) return;
  mainPhoto.src = URL.createObjectURL(f);
};

// Dramatic mode
let dramaticMode = false;
function dramatic(){
  dramaticMode = !dramaticMode;
  if(dramaticMode){
    titleText.style.color = "#ff6b6b";
    titleText.style.fontSize = "58px";
  } else {
    titleText.style = "";
  }
}

// Exporta o card como PNG (compat√≠vel com GitHub Pages)
function savePNG(){
  const card = document.getElementById("card");

  html2canvas(card, { useCORS: true }).then(canvas => {
    let link = document.createElement("a");
    link.download = "zoeira-josue.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>

</body>
</html>
